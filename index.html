---
layout: default
title: JVM.today
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }} </span><a href="{{ post.url }}">{{ post.title }}</a>
        <div>{{ post.excerpt }}</div>
      </li>
    {% endfor %}
  </ul>
</div>
